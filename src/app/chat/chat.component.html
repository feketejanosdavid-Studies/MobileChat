<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Chat App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat App</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-messages [messages]="messages"></app-messages>
  <app-send (create)="AddMessage($event)"></app-send>
</ion-content>

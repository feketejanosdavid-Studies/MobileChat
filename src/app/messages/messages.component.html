<ion-content
  [scrollEvents]="true"
  (ionScrollStart)="handleScrollStart()"
  (ionScroll)="handleScroll($any($event))"
  (ionScrollEnd)="handleScrollEnd()"
  class="ion-padding"
>
<div class="container">
  <div *ngFor="let message of messages" class="row mb-2 messagetext">
    <div class="col-sm username">{{message.username}}</div>
    <div class="col-lg ">{{message.message}}</div>

  </div>

</div>
</ion-content>
